<!--main/templates/edit.html-->
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit</title>
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/edit.css' %}">
</head>

<body>
    <div class="container">
        <div inputs>
            <form method="POST" enctype="multipart/form-data">
                <div class="inform">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="save btn btn-default">글 수정하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}

</html>
