{% extends 'base.html' %}
{% block content %}



<br/><br/>

{% if object_list %}
    {% for post in object_list %}
        <h2><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{post.pub_date}}</p>
        <p>{{post.body|linebreaks}}</p>
        <hr>
    {% endfor %}
{% elif search_term %}<!-- 검색란이 공란인지 확인-->
    <b><i>Search Word({{ search_term }}) Not Found</i></b>

{% endif %}
{% endblock %}
