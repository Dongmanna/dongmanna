<!--main/templates/home.html-->

{% extends 'base.html' %}
{% block content %}

<form action="{% url 'search' %}" method="post"> {% csrf_token %}
    <input type="hidden" name="category" label="Category" value="{{category}}">
    <input type="text" name="search_word" label="Search Word">
    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
</form>


    <br>
    <hr>
{% if posts_list %}
    {% for post in posts_list %}
        <h2><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{post.pub_date}}</p>
        <p>{{post.body|linebreaks}}</p>
        <hr>
    {% endfor %}
{% elif search_term %}<!-- 검색란이 공란인지 확인-->
    <b><i>Search Word({{ search_term }}) Not Found</i></b>
    <hr>
{% endif %}

{% endblock %}
