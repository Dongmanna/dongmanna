{% load static %}



<!-- ////////////////////////////////// -->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>
    
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <main class = "login-main">
        
        <div class= "login-main-left">
            
            <div class = "login-container-left">
                <div class = "description">
                <button class="prev" type="button" >prev</button> 
                <button class="next" type="button" >next</button>
                <div class="carousel">
                    <img src="{% static 'accounts/img/login1.png' %}" alt="">
                    <img src="{% static 'accounts/img/login2.png' %}" alt="">
                    <img src="{% static 'accounts/img/login3.png' %}" alt="">
                    <img src="{% static 'accounts/img/login4.png' %}" alt="">
                    <img src="{% static 'accounts/img/login5.png' %}" alt="">
                    <img src="{% static 'accounts/img/login6.png' %}" alt="">
                    <img src="{% static 'accounts/img/login7.png' %}" alt="">
                    <img src="{% static 'accounts/img/login8.png' %}" alt="">
                </div>
                </div>
            </div>
        </div>
        <div class= "login-main-right">
            <div class="login-container-right">
                <div class = "right-box">
                    <div class="margin"></div>
                    <div class="login-col">
                        <h2>Login</h2>
                        <div class="login-box">
                            <form method="POST">
                                {% csrf_token %}
                                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="ID">
                                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
                                <div class="button-container">
                                    <a href="{% url 'signup' %}"><button type="button">회원가입</button></a> <button type="submit">로그인</button>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
        
    </main>
    <script src="{% static 'accounts/js/login.js' %}"></script>
</body>
</html>
